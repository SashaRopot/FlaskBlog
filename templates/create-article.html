{% extends 'base.html' %}
{% block title %}
Создание статьи
{% endblock %}
{% block body %}
<div class="container">
    <h1>Добавление статьи</h1>
</div>
<form method="post">
    <input type="text" name="title" id="title" class="container form-control" placeholder="Название статьи"><br>
    <textarea name="intro" id="intro" class="container form-control" placeholder="Введите анонс"></textarea><br>
    <textarea name="text" id="text" class="container form-control" placeholder="Основной текст"></textarea><br>
    <textarea name="user" id="user" class="container form-control" placeholder="Автор статьи"></textarea><br>
    <textarea name="tel" id="tel" class="container form-control" placeholder="Телефон для связи"></textarea><br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <input type="submit" class=" btn btn-success" value="Отправить">
    </div>
</form>
{% endblock %}
